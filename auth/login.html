<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safety Vision - Login</title>
<style>
  :root {
    --primary-color: #1f8ef1;
    --bg-color: #121212;
    --card-bg: #1e1e2f;
    --text-color: #e0e0e0;
    --secondary-color: #bbbbbb;
    --gap: 24px;
    --radius: 12px;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
  }

  header {
    background: #0f0f17;
    padding: 20px;
    text-align: center;
    font-size: 1.6rem;
    font-weight: bold;
    color: var(--primary-color);
    box-shadow: 0 2px 12px rgba(0,0,0,0.5);
  }

  .container {
    max-width: 400px;
    margin: 60px auto;
    padding: 0 16px;
  }

  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 24px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  h3 {
    margin-top: 0;
    margin-bottom: 24px;
    color: var(--primary-color);
    font-weight: 600;
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--secondary-color);
  }

  input[type="text"], input[type="password"], input[type="email"], button {
    width: 100%;
    border-radius: var(--radius);
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #2a2a3a;
    background: rgba(0,0,0,0.2);
    color: var(--text-color);
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  button {
    background: var(--primary-color);
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    border: none;
    margin-top: 8px;
  }
  button:hover { background: #1066c9; }

  .error {
    color: #ff4444;
    margin: 8px 0;
    text-align: center;
  }

  .links {
    margin-top: 16px;
    text-align: center;
    color: var(--secondary-color);
  }
  .links a {
    color: var(--primary-color);
    text-decoration: none;
  }
  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>Safety Vision</header>

<div class="container">
  <div class="card">
    <h3>Login</h3>
    <form id="loginForm" action="/auth/login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div id="error" class="error" style="display:none"></div>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      Don't have an account? <a href="/auth/register.html">Register</a>
    </div>
  </div>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const error = document.getElementById('error');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  error.style.display = 'none';
  
  const formData = new FormData(loginForm);
  try {
    const response = await fetch('/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: formData.get('email'),
        password: formData.get('password')
      })
    });
    
    const data = await response.json();
    if (!response.ok) {
      throw new Error(data.error || 'Login failed');
    }
    
    // On success, redirect to main app
    window.location.href = '/';
    
  } catch (err) {
    error.textContent = err.message;
    error.style.display = 'block';
  }
});
</script>
</body>
</html>
