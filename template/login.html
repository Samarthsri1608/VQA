<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safety Vision - Login</title>
<link rel="preload" href="/static/css/theme.css" as="style">
<link rel="stylesheet" href="/static/css/theme.css">
<link rel="stylesheet" href="/static/css/app.css">
<script defer src="/static/js/app.js"></script>
</head>
<body>

<header class="site-header">
  <img src="/static/img/logo.svg" alt="Safety Vision" class="site-logo">
</header>

<div class="container">
  <div class="card auth-card">
    <h3>Login</h3>
    <form id="loginForm" action="/auth/login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div id="error" class="auth-error" style="display:none"></div>
      <button type="submit" class="button">Login</button>
    </form>
    <div class="auth-links">
      Don't have an account? <a href="/auth/register">Register</a>
    </div>
  </div>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const error = document.getElementById('error');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  error.style.display = 'none';
  
  const formData = new FormData(loginForm);
  try {
    const response = await fetch('/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: formData.get('email'),
        password: formData.get('password')
      })
    });
    
    const data = await response.json();
    if (!response.ok) {
      throw new Error(data.error || 'Login failed');
    }
    
    // On success, redirect to main app
    window.location.href = '/';
    
  } catch (err) {
    error.textContent = err.message;
    error.style.display = 'block';
  }
});
</script>
</body>
</html>
