<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safety Vision - Register</title>
<link rel="preload" href="/static/css/theme.css" as="style">
<link rel="stylesheet" href="/static/css/theme.css">
<link rel="stylesheet" href="/static/css/app.css">
<script defer src="/static/js/app.js"></script>
</head>
<body>

<header class="site-header">
  <img src="/static/img/logo.svg" alt="Safety Vision" class="site-logo">
</header>

<div class="container">
  <div class="card auth-card">
    <h3>Register</h3>
    <form id="registerForm" action="/auth/register" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="8">
      </div>
      <div id="error" class="auth-error" style="display:none"></div>
      <button type="submit" class="button">Register</button>
    </form>
    <div class="auth-links">
      Already have an account? <a href="/auth/login">Login</a>
    </div>
  </div>
</div>

<script>
const registerForm = document.getElementById('registerForm');
const error = document.getElementById('error');

registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  error.style.display = 'none';
  
  const formData = new FormData(registerForm);
  if (formData.get('password') !== formData.get('confirmPassword')) {
    error.textContent = 'Passwords do not match';
    error.style.display = 'block';
    return;
  }
  
  try {
    const response = await fetch('/auth/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password')
      })
    });
    
    const data = await response.json();
    if (!response.ok) {
      throw new Error(data.error || 'Registration failed');
    }
    
    // On success, redirect to login
    window.location.href = '/auth/login';
    
  } catch (err) {
    error.textContent = err.message;
    error.style.display = 'block';
  }
});
</script>
</body>
</html>
